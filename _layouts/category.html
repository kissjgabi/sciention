---
layout: default
---
    <h1>{{ page.modulname }}</h1>

    {{ content }}

    <h2>Posts</h2>
    
    <ul>
      {% assign filtered_posts = site.posts | where: 'category', page.nickname %}
      {% for post in filtered_posts %}
        <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
