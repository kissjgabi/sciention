---
layout: default
---
   <h1>{{ page.title }}</h1>

    <p>
      {{ page.date | date_to_string }}
      {% assign author = site.authors | where: 'short_name', page.author | first %}
      {% if author %}
        - <a href="{{ author.url | relative_url }}">{{ author.name }}</a>
      {% endif %}
    </p>

    {{ content }}

    <small>
        {% for tag in page.tags %}
        <a href="/tags/{{ tag }}.html">{{ tag }}</a>
        {% endfor %}
    </small>
